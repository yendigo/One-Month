<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forda loop</title>
    </head>
    <body>
        <script>
            
            var beatles = ["John ","Paul ","Ringo ","George "];
            
            for(num=0; num<4; num++){
                document.write(beatles[num] + "<br>");
            }
        </script>
    </body>
</html>
