<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Artworks</title>
        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">
        <link href="lightbox2-2.11.4/dist/css/lightbox.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <header>
                <span>—  My Own  —</span>
                <h1>Different Portraits</h1>
            </header>

            <a href="assets/images/image1.jpg" data-lightbox="roadtrip" data-title="Winchesters">
                <img src="assets/thumbnails/thumb1.jpg" alt="Winchesters"/>
            </a>

            <a href="assets/images/image2.jpg" data-lightbox="roadtrip" data-title="Three Idiots">
                <img src="assets/thumbnails/thumb2.jpg" alt="Three Idiots"/>
            </a>

            <a href="assets/images/image3.jpg" data-lightbox="roadtrip" data-title="Stephen Curry">
                <img src="assets/thumbnails/thumb3.jpg" alt="Stephen Curry"/>
            </a>

            <a href="assets/images/image4.jpg" data-lightbox="roadtrip" data-title="Liza Soberano">
                <img src="assets/thumbnails/thumb4.jpg" alt="Liza Soberano"/>
            </a>

            <a href="assets/images/image5.jpg" data-lightbox="roadtrip" data-title="Liza Soberano">
                <img src="assets/thumbnails/thumb5.jpg" alt="Liza Soberano"/>
            </a>

            <a href="assets/images/image6.jpg" data-lightbox="roadtrip" data-title="Chloe Moretz">
                <img src="assets/thumbnails/thumb6.jpg" alt="Chloe Moretz"/>
            </a>

        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script src="lightbox2-2.11.4/dist/js/lightbox.js"></script>   
        <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'disableScrolling': true,
            'albumLabel': "Portrait %1 of %2"
        })
        </script>   
    </body>
</html>
