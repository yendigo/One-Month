<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Launch Pads</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #e3f2fd;" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Launch Pads</a>
                    </div>
                </div>
            </nav>
        </header>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <p class="lead">All Rentals</p>
                    <div class="list-group">
                        <a href="#" id="all" class="list-group-item filter active list-group-item-action">All</a>
                        <a href="#" id="the-bronx" class="list-group-item filter list-group-item-action">Bronx</a>
                        <a href="#" id="brooklyn" class="list-group-item filter list-group-item-action">Brooklyn</a>
                        <a href="#" id="manhattan" class="list-group-item filter list-group-item-action">Manhattan</a>
                        <a href="#" id="queens" class="list-group-item filter list-group-item-action">Queens</a>
                        <a href="#" id="staten-island" class="list-group-item filter list-group-item-action">Staten Island</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="list-group apartments">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Launch Pads</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    Click "Okay" to open the location in new tab.
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Okay</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
